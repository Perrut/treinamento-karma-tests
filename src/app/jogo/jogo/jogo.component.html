<ng-container *ngIf="perguntaAtual">
    <div class="tela">
        <h2>{{perguntaAtual.question}}</h2>

        <form>
            <ul>
                <li *ngFor="let r of perguntaAtual.answers" (click)="enviarResposta(perguntaAtual, r)">
                    <p [appValidaResposta]="r.estadoResposta">{{r.content}}</p>
                </li>
            </ul>
        </form>

        <app-status-jogo></app-status-jogo>
    </div>
</ng-container>
