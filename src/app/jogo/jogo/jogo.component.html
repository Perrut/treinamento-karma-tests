<div class="tela">
    <h2>{{perguntaAtual.pergunta}}</h2>

    <form>
        <ul>
            <li *ngFor="let r of perguntaAtual.respostas" (click)="enviarResposta(perguntaAtual, r)">
                <p [appValidaResposta]="r.estadoResposta">{{r.conteudo}}</p>
            </li>
        </ul>
    </form>

    <app-status-jogo></app-status-jogo>
</div>
